    <script>
        //宣告要用的變數
        var bricks = []; //存放磚塊
        var currentBrick = 0; //當前磚塊
        var forwardSteps = 0; //前一個磚塊



        //初始化
        function init() {
            var n = 0;

            //讓程式一直跑
            while (true) {
                ++n; //每跑一次迴圈 指標就+1
                brick = document.getElementById("i" + n) //取得該指標的id

                if (!brick) //如果找不到該id
                {
                    break; //跳出while迴圈
                }

                // brick.src = "./images/mouse.png";  //把該id圖片變成老鼠
                bricks.push(brick); //把當前的磚塊加進 磚塊陣列裡

                //按下按鈕
                function start() {
                    forwardSteps = (bricks.length * 3) //跑幾圈
                    forwardSteps += Math.floor(Math.random() * bricks.length); //隨機找停損點  //亂數 Math.random() → 0<= 亂數 <1 

                    //setTimeout(forwardBrick, 1000); //等待 XX 毫秒 (但可以不必等待)
                    forwardBrick();
                }
            }
        }


        function forwardBrick() {
            bricks[currentBrick].className = "img-responsive";

            currentBrick++;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className = "img-responsive active";

            if (forwardSteps-- > 0) {
                setTimeout(forwardBrick, 20);
            }
        }

        init();
    </script>
