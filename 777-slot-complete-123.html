    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;
        var test = 1;

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);

                if (!brick) {
                    break;
                }
                bricks.push(brick.parentNode);
            }

            document.getElementById("go").onclick = function () {
                 document.getElementById("go").disabled = "disabled";
                if (document.getElementById("x" + test).src ==
                    "file:///C:/Users/user/Desktop/%E5%AF%A6%E4%BD%9C/bootstrap-%E5%B0%8F%E7%91%AA%E8%8E%89/dist/images/18.jpg"
                ) {
                    document.getElementById("x" + test).src = "./images/17.jpg"
                }
                forwardSteps = (bricks.length * 5);
                forwardSteps += Math.floor(Math.random() * bricks.length);
                setTimeout(forwardBrick, 10)
            }
        }

        function forwardBrick() {

            bricks[currentBrick].className = bricks[currentBrick].className.replace("active", "");

            currentBrick++;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className += " active";


            if (forwardSteps-- > 0) {
                setTimeout("forwardBrick()", 10);
            } else {
                document.getElementById("x" + (currentBrick + 1)).src = "./images/18.jpg";
                test = currentBrick + 1;
                document.getElementById("x" + test).src = "./images/18.jpg";
                document.getElementById("go").disabled = "";
                return;
            }


        }


        init();
    </script>
